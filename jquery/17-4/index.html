<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>浏览器中全屏显示图片「supersized」</title>
<link rel="stylesheet" type="text/css" href="css/import.css" media="all" />
<script type="text/javascript" charset="utf-8" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/supersized.2.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jQuerySampleScript.js"></script>

</head>

<body>

<!--Loading display while images load-->
<div id="loading">&nbsp;</div>

<!--Slides-->
<div id="supersize">
<a href="#"><img src="images/bird.jpg" title="Bird On A Branch"/></a>
<a href="#"><img src="images/paradise.jpg" title="Paradise Lost"/></a>
<a href="#"><img src="images/snake.jpg" title="Morelia Viridis"/></a>
</div>

<!--Content area that hovers on top-->
<div id="content">
<div id="contentframe">

<div id="slidecounter"><!--Slide counter-->
<span class="slidenumber"></span>/<span class="totalslides"></span>
<!-- #slidecounter --></div>

<div id="slidecaption">浏览器中全屏显示图片「supersized」<!--Slide captions displayed here--></div>
<!--Navigation-->
<div id="navigation">
<a href="#" id="prevslide"><img src="images/back_dull.gif"/></a>
<a href="#" id="pauseplay"><img src="images/pause_dull.gif"/></a>
<a href="#" id="nextslide"><img src="images/forward_dull.gif"/></a>
<!-- #navigation --></div>

<!-- #contentframe --></div><!-- #content --></div>

</body>
</html>
